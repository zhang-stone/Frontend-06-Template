<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>红绿灯问题</title>
  <style>
  div {
    width: 100px;
    height: 100px;
    background: gray;
    /* background: yellow; */
    border-radius: 50%;
    margin: 10px;
  }
  .yellow.active {
    background: yellow;
  }
  .green.active {
    background: green;
  }
  .red.active {
    background: red;
  }
  </style>
</head>
<body>
  <div class="green"></div>
  <div class="yellow"></div>
  <div class="red"></div>

  <button id="next">next</button>

  <script>
    var lights = document.getElementsByTagName('div')
    function green() {
      for (let i = 0; i< 3; i++) {
        lights[i].classList.remove('active')
      }
      document.getElementsByClassName("green")[0].classList.add('active')
    }
  
    function red() {
      for (let i = 0; i< 3; i++) {
        lights[i].classList.remove('active')
      }
      document.getElementsByClassName("red")[0].classList.add('active')
    }
  
  function yellow() {
    for (let i = 0; i< 3; i++) {
      lights[i].classList.remove('active')
    }
    document.getElementsByClassName("yellow")[0].classList.add('active')
  }
  function go1() {
    green()
    setTimeout(() => {
      yellow()
      setTimeout(() => {
        red()
        setTimeout(() => {
          go()
        }, 500)
      }, 200)
    }, 1000)
  }

  // promise
  function sleep(t) {
    return new Promise((resolve, reject) => {
      setTimeout(resolve, t)
    })
  }
  function next(dom) {
    return new Promise((resolve, reject) => {
      dom.addEventListener("click", resolve, {once: true})
    })
  }

  function go2() {
    green()
    sleep(1000).then(() => {
      yellow()
      return sleep(200)
    }).then(() => {
      red()
      return sleep(500)
    }).then(go2())
  }

  async function go3() {
    while(true) {
      green()
      await sleep(1000)
      yellow()
      await sleep(200)
      red()
      await sleep(500)
    }
  }

 async function go4() {
    while(true) {
      green()
      await next(document.getElementById('next'))
      yellow()
      await next(document.getElementById('next'))
      red()
      await next(document.getElementById('next'))
    }
  }



  async function* counter() {
    let i = 0;
    while(true) {
      await sleep(1000)
      yield i++
    }
  }
  let value = counter()
  async function go10() {
    for await (let i of counter()) {
      console.log(i)
    }
  }







  </script>
</body>
</html>
