<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>proxy-reactive</title>
</head>
<body>
<script>
  let object = {
    a: 1,
    b: 2
  }
  let po = new Proxy(object, {
    set(obj, prop, val) {
      console.log(obj, prop, val)
      obj[prop] = val
    },
    get(obj, prop) {
      console.log(obj, prop, val)
    }
  })



  
</script>
</body>
</html>
