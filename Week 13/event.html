<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件APi: 捕获&冒泡</title>
  <style>
    .a {
      height: 500px;
      background-color: aqua;
    }

    .b {
      height: 100px;
      background-color: chocolate;
    }
  </style>
</head>

<body>
  <div class="a">
    <div class="b"></div>
  </div>
  

  <script>

    let a = document.querySelector('.a')
    let b = document.querySelector('.b')
    a.addEventListener('click', () => {
      console.log('a')
    })
    b.addEventListener('click', () => {
      console.log('b')
    })
    // 捕获
    a.addEventListener('click', () => {
      console.log('a1')
    }, true)
    b.addEventListener('click', () => {
      console.log('b1')
    }, true)
  </script>
</body>

</html>
